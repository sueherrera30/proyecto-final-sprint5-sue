<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro Crossfit</title>
    <!--links-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
   <!--navbar-->
   <nav>
     <div class="nav-wrapper #e57373 grey darken-1">
      <a href="#" class="brand-logo center">
      	<img src="assets/img/crossfit-logo%20.png" alt="logo-crossfit" class="img-logo">
      </a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="sass.html" class=" red-text text-darken-1">Registrate</a></li>
        <li><a href="badges.html" class=" red-text text-darken-1">Inicia Sesión</a></li>
      </ul>
    </div>
  </nav>
   <!--termina navbar-->
    <!--barra de busqueda-->
  <nav>
    <div class="nav-wrapper white">
      <form id="barrita">
        <div class="input-field">
          <input id="search" type="search" required placeholder="busca tema">
          <label class="label-icon " for="search "><i class="material-icons red-text text-darken-1">search</i></label>
          <i class="material-icons red-text text-darken-1">close</i>
        </div>
      </form>
    </div>
  </nav>
   <!--termina barra de busqueda-->
    <section class="busqueda"></section>
   
   <!--seccion intruducción-->
   <h5 class="center red-text text-darken-1">Bienvenida.</h5>
   <p class="center grey-text text-darken-3"> Este foro esta dedicado para compartir opiniones,tips,ideas, rutinas,nutrición y todo lo que puedas aportar sobre crossfit enfocado en mujeres. </p>
   <!--termina seccion intrudcción-->
   
   <!--boton agrega tema-->
     <div class="center">     
     	<a class="modal-trigger btn-floating btn-large waves-effect waves-light red" href="#modal1" data-target="modal1"><i class="material-icons">mode_edit</i></a>
     	<h6 class="red-text text-darken-1">Agrega un tema</h6>
     </div>
     <!--termina boton agrega tema-->
     
     <!--tabla donde se almacenan temas-->
     <section class="row">
       <table class="centered responsive-table striped col s6 offset-s3">
        <thead class="red-text text-darken-1">
			<th>T E M A <img src="assets/img/thruster.jpg" alt="thruster" class="pesas"></th>
			<th>autor ❤</th>
		</thead>
		<tbody id="nuevos-temas"></tbody>
	   </table>
     </section>
     
    <!--termina tabla donde se almacenan temas-->
     
     <!--seccion modal de agregar tema-->
     <div id="modal1" class="modal">
      <div class="modal-content">
       <h5 class="red-text text-darken-1 center"><img src="assets/img/pesa.png" class="pesas" alt="pesa-crossfit">Agrega un tema:</h5>
		<form id="formulario">
		 <div class="row">
			<div class=" col s8 offset-s2">
			  T E M A :
			  <div class="input-field inline">
				<input id="tema" type="text" class="validate">
				<label for="tema" data-error="wrong" data-success="right">escribe tema:</label>
			  </div>
			</div>
         </div>
         <div class="row">
        <div class=" col s8 offset-s2">
          Por:
          <div class="input-field inline">
            <input id="autor" type="text" class="validate">
            <label for="autor" data-error="wrong" data-success="right">Autor</label>
          </div>
        </div>
      </div>
         <button class="modal-action modal-close waves-effect waves-light red-text text-accent-2 btn-flat " type="submit" name="action" id="enviar">Agregar
        </button>
      
		</form>
      </div>
      <div class="modal-footer">
        
      </div>
     </div>
     <!--termina modal de agregar tema-->
     
    

   
   
    
    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/main.js"></script>
    
  </body>
